<div fxLayout="row" class="products-cards">
  <ng-container *ngFor="let product of filteredProductList">
    <div fxFlex="25">
      <mat-card class="product-card">
        <mat-card-content>
          <img
            mat-card-image
            [src]="product.image"
            alt="product.name"
            height="200px"
            width="200px"
          />
          <p>
            <span class="title">{{ product.name }}</span>
          </p>
          <span>Price: â‚¹{{ product.price }}</span>
        </mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-icon-button
            mat-tooltip="Add to wishList"
            aria-label="Add to wishlist"
          >
            <mat-icon>favorite</mat-icon>
          </button>
          <button
            mat-raised-button
            class="details"
            [routerLink]="['/home/details', product.id]"
          >
            Details
          </button>
          <button
            mat-raised-button
            color="primary"
            class="details"
            (click)="addToCart(product)"
          >
            Add To Cart
          </button>
          <!-- <button mat-raised-button color="primary" class="details">
            Buy Now
          </button> -->
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>
</div>
